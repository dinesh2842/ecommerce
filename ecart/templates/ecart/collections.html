
{% extends "ecart/layouts/main.html" %}

{% block content %}
<div class="py-3 bg-success">
    <div class="container">
        <a class="text-white" href="{% url "home" %}">Home / </a>
        <a class="text-white" href="{% url "collections" %}">Collections</a>

    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Collections </h1>
            <hr>
            <div class="row">
                
            {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url "collectionsview" item.slug %}">
                        <div class="card-body">
                            <div class="catgeory-image">
                                <img src="{{item.image.url}}" alt="categroy-image" class="w-100" height="200px" width="50px">
                        </div>
                        <br>
                        <h4 class="text-center"> {{item.name}} </h4>
                    </div>
                        </a>
                </div>     
            </div>

            {% endfor %}
        </div>
    </div>
</div>





{% endblock content %}
